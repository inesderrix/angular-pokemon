@if (pokemon()){
<div>
    <button (click)="back()" class="btn">Retour</button>
    <button (click)="previous()" class="btn">Previous</button>
    <button (click)="next()" class="btn">Next</button>
    <app-playing-card [pokemon]="pokemon()!"></app-playing-card>
    @if(evolutions().length>0){
    <h2>Ã‰volutions</h2>
    <div class="evolutions">
        @for (evo of evolutions(); track $index) {

            <app-playing-card [pokemon]="evo" (click)="navigate(evo)"></app-playing-card>
        } 


    </div>
    }
</div>
} @else {
<button (click)="back()" class="btn">Retour</button>
<p>New pokemon</p>
}
